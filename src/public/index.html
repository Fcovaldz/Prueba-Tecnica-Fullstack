<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!-- FONTAWESOME -->
        <script src="https://kit.fontawesome.com/7202749574.js" crossorigin="anonymous"></script>
    <title>Prueba FullStack</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--<nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand mx-auto" href="/">Chat</a>
    </nav>-->

    <div class="row" id="nickWrap">
        <div class="two">

            <img class="one" src="./img/login.png" width="400" height="450" alt="login">
        </div>
        <div class="col-md-4 mt-5 mx-auto">
            <div class="card-header">
                <h3>Iniciar Sesion</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <label for="uname"><b>Correo</b></label>
                    <input type="text" id="nickname" class="form-control mt-2" placeholder="Ingresa tu correo electronico">
                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" id="pass" class="form-control mt-2" placeholder="Ingresa tu contraseña">
                    <button type="submit" class="boton-inicio mx-auto"><i class="fas fa-paper-plane"></i>Iniciar sesion</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="contentWrap">
        <div class="row mt-2">
            <div class="col-ms-2">
                <div class="card">
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header chat-user">
                        <g4>Chateemos</g4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="rounded-circle btn-success mt-2"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>    
        <div class="col-ms-2">
            <div class="card">
                <div class="card-body">
                    <div id="usernames2"></div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
